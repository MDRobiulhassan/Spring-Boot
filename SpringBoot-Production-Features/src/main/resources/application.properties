spring.application.name = SpringBoot-Production-Features

# Data JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3306/production?useSSL=false
spring.datasource.username=root
spring.datasource.password=

server.port=9000
employeeService.base.url=http://localhost:8080/

#logging config
logging.level.com.example.SpringBoot_Production_Features.client=TRACE

#Actuators Config
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.author=Robiul Hassan
info.app.version=1.0.0
info.app.documentation=http://robiulhassan/docs
management.endpoint.env.show-values=always
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
