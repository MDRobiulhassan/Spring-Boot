<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>
    <p id="userEmail">Loading your info...</p>
    <button onclick="logout()">Logout</button>
</div>

<script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if(token) {
        // Decode JWT payload
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('userEmail').innerText = 'Logged in as: ' + payload.email;
    } else {
        document.getElementById('userEmail').innerText = 'No token found, please login.';
    }

    function logout() {
        // Clear cookies (refreshToken) by calling your backend logout endpoint
        document.cookie = "refreshToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
        // Redirect to login page
        window.location.href = "/login";
    }
</script>
</body>
</html>
