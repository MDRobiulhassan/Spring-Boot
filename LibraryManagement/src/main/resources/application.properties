spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3306/librarydb?useSSL=false
spring.datasource.username=root
spring.datasource.password=

debug=true
